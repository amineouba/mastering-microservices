runtime: java11
instance_class: F1
service: default
handlers:
- url: /(.*)
  script: auto
  secure: always
automatic_scaling:
  min_instances: 1
  max_instances: 2
entrypoint: java -Dthin.root=. -jar store-0.0.1-SNAPSHOT.jar
