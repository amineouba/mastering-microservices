<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="productOrder">
      <h2 data-cy="productOrderDetailsHeading"><span jhiTranslate="storeApp.productOrder.detail.title">Product Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productOrder.id }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.productOrder.quantity">Quantity</span></dt>
        <dd>
          <span>{{ productOrder.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.productOrder.totalPrice">Total Price</span></dt>
        <dd>
          <span>{{ productOrder.totalPrice }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.productOrder.product">Product</span></dt>
        <dd>
          <div *ngIf="productOrder.product">
            <a [routerLink]="['/product', productOrder.product.id, 'view']">{{ productOrder.product.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="storeApp.productOrder.cart">Cart</span></dt>
        <dd>
          <div *ngIf="productOrder.cart">
            <a [routerLink]="['/shopping-cart', productOrder.cart.id, 'view']">{{ productOrder.cart.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/product-order', productOrder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
